<!DOCTYPE html>
<html>
<head>
    <title>Captain Tsubasa - Prototipo</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: #1a1a2e; 
            color: white; 
            text-align: center; 
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .team {
            display: inline-block;
            width: 45%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }
        
        #nankatsu { background: linear-gradient(to right, #cc0000, #ff4444); }
        #toho { background: linear-gradient(to right, #0000cc, #4444ff); }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .stamina-bar {
            width: 90%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        
        .stamina-fill {
            height: 100%;
            background: linear-gradient(to right, #00cc00, #ffff00);
            width: 100%;
            transition: width 0.5s;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:active { transform: scale(0.95); }
        
        .move-btn { 
            background: linear-gradient(to bottom, #ff8800, #ff5500); 
            color: white;
        }
        
        .goal-btn { 
            background: linear-gradient(to bottom, #00aa00, #007700); 
            color: white;
        }
        
        .special-btn { 
            background: linear-gradient(to bottom, #0088ff, #0055cc); 
            color: white;
        }
        
        .log {
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            min-height: 150px;
            text-align: left;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 200px;
        }
        
        .log-entry { margin: 5px 0; }
        
        .goal { color: #ffff00; font-weight: bold; }
        .special { color: #00ffff; font-weight: bold; }
        .stamina { color: #00ff00; }
        .error { color: #ff4444; }
        
        .field {
            background: #2a5c2a;
            height: 150px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
        }
        
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            top: 60px;
            left: 50px;
            transition: all 0.3s;
        }
        
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 65px;
            left: 85px;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <h1>‚öΩ CAPTAIN TSUBASA PROTOTIPO</h1>
    
    <div class="score" id="scoreDisplay">0 - 0</div>
    
    <div class="field">
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
    </div>
    
    <div class="stamina-bar">
        <div class="stamina-fill" id="staminaFill"></div>
    </div>
    <div>Stamina: <span id="staminaText">100</span>%</div>
    
    <h3>üèÉ MOVIMIENTO</h3>
    <div class="controls">
        <button onclick="movePlayer('up')">‚Üë</button>
        <button onclick="movePlayer('left')">‚Üê</button>
        <button onclick="movePlayer('right')">‚Üí</button>
        <button onclick="movePlayer('down')">‚Üì</button>
        <button onclick="shootBall()" class="goal-btn">üí• DISPARAR</button>
        <button onclick="passBall()" class="goal-btn">üîÑ PASAR</button>
    </div>
    
    <h3>üéØ T√âCNICAS ESPECIALES</h3>
    <div class="controls">
        <button onclick="specialMove('Drive Shot')" class="special-btn">üöÄ DRIVE SHOT</button>
        <button onclick="specialMove('Tiger Shot')" class="special-btn">üêØ TIGER SHOT</button>
        <button onclick="specialMove('Eagle Shot')" class="special-btn">ü¶Ö EAGLE SHOT</button>
        <button onclick="specialMove('Overhead Kick')" class="special-btn">‚ú® OVERHEAD KICK</button>
    </div>
    
    <h3>‚öΩ ACCIONES DE PARTIDO</h3>
    <div class="controls">
        <button onclick="scoreGoal('Nankatsu')" class="move-btn">üéØ Gol Nankatsu</button>
        <button onclick="scoreGoal('Toho')" class="move-btn">üéØ Gol Toho</button>
        <button onclick="resetMatch()" class="move-btn">üîÑ Reiniciar</button>
    </div>
    
    <h3>üìù REGISTRO DEL PARTIDO</h3>
    <div class="log" id="gameLog"></div>
    
    <script>
        // Estado del juego
        let scoreNankatsu = 0;
        let scoreToho = 0;
        let stamina = 100;
        let playerX = 50;
        let playerY = 60;
        let ballX = 85;
        let ballY = 65;
        let ballWithPlayer = true;
        
        // Inicializar
        updateDisplay();
        addLog("‚úÖ Partido iniciado: Nankatsu vs Toho", "system");
        
        // Funciones del juego
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = `${scoreNankatsu} - ${scoreToho}`;
            document.getElementById('staminaText').textContent = stamina;
            document.getElementById('staminaFill').style.width = `${stamina}%`;
            
            // Actualizar colores de stamina
            if(stamina > 50) {
                document.getElementById('staminaFill').style.background = 'linear-gradient(to right, #00cc00, #ffff00)';
            } else if(stamina > 20) {
                document.getElementById('staminaFill').style.background = 'linear-gradient(to right, #ffff00, #ff8800)';
            } else {
                document.getElementById('staminaFill').style.background = 'linear-gradient(to right, #ff4400, #cc0000)';
            }
            
            // Actualizar posiciones
            document.getElementById('player').style.left = `${playerX}px`;
            document.getElementById('player').style.top = `${playerY}px`;
            
            if(ballWithPlayer) {
                ballX = playerX + 35;
                ballY = playerY + 5;
            }
            document.getElementById('ball').style.left = `${ballX}px`;
            document.getElementById('ball').style.top = `${ballY}px`;
        }
        
        function addLog(message, type = "info") {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            entry.innerHTML = `[${time}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function movePlayer(direction) {
            if(stamina < 5) {
                addLog("‚ùå Sin stamina para moverte", "error");
                return;
            }
            
            stamina -= 1;
            
            switch(direction) {
                case 'up': playerY = Math.max(10, playerY - 20); break;
                case 'down': playerY = Math.min(120, playerY + 20); break;
                case 'left': playerX = Math.max(10, playerX - 20); break;
                case 'right': playerX = Math.min(460, playerX + 20); break;
            }
            
            addLog(`‚ÜîÔ∏è Jugador se mueve hacia ${direction}`, "info");
            updateDisplay();
        }
        
        function shootBall() {
            if(!ballWithPlayer) {
                addLog("‚ùå No tienes el bal√≥n", "error");
                return;
            }
            
            if(stamina < 10) {
                addLog("‚ùå Stamina insuficiente para disparar", "error");
                return;
            }
            
            stamina -= 10;
            ballWithPlayer = false;
            
            // Animaci√≥n del disparo
            let shootDistance = 100 + Math.random() * 100;
            ballX += shootDistance;
            
            if(ballX > 450) {
                addLog("üéØ ¬°Disparo a puerta!", "goal");
            } else {
                addLog("‚öΩ Disparo realizado", "info");
            }
            
            updateDisplay();
            
            // Recuperar bal√≥n despu√©s de 2 segundos
            setTimeout(() => {
                ballWithPlayer = true;
                addLog("üîÑ Bal√≥n recuperado", "info");
                updateDisplay();
            }, 2000);
        }
        
        function passBall() {
            if(!ballWithPlayer) {
                addLog("‚ùå No tienes el bal√≥n", "error");
                return;
            }
            
            if(stamina < 5) {
                addLog("‚ùå Stamina insuficiente para pasar", "error");
                return;
            }
            
            stamina -= 5;
            ballWithPlayer = false;
            
            addLog("üîÑ Pase realizado a un compa√±ero", "info");
            updateDisplay();
            
            // Recuperar bal√≥n despu√©s de 1.5 segundos
            setTimeout(() => {
                ballWithPlayer = true;
                addLog("‚úÖ Recibes el pase de vuelta", "info");
                updateDisplay();
            }, 1500);
        }
        
        function specialMove(moveName) {
            const moveCost = {
                'Drive Shot': 40,
                'Tiger Shot': 45,
                'Eagle Shot': 35,
                'Overhead Kick': 50
            };
            
            const cost = moveCost[moveName];
            
            if(stamina < cost) {
                addLog(`‚ùå Stamina insuficiente para ${moveName} (necesitas ${cost}%)`, "error");
                return;
            }
            
            if(!ballWithPlayer) {
                addLog(`‚ùå Necesitas el bal√≥n para usar ${moveName}`, "error");
                return;
            }
            
            stamina -= cost;
            ballWithPlayer = false;
            
            // Efecto visual especial
            document.getElementById('ball').style.background = 
                moveName === 'Drive Shot' ? '#0088ff' :
                moveName === 'Tiger Shot' ? '#ff5500' :
                moveName === 'Eagle Shot' ? '#ffff00' : '#ff00ff';
            
            addLog(`‚ú® ¬°${moveName.toUpperCase()} ACTIVADO!`, "special");
            
            // Disparo super potente
            ballX += 200 + Math.random() * 100;
            
            if(ballX > 450) {
                addLog("üéØ ¬°GOLAZO CON T√âCNICA ESPECIAL!", "goal");
                scoreGoal('Nankatsu');
            }
            
            updateDisplay();
            
            // Resetear despu√©s de 3 segundos
            setTimeout(() => {
                ballWithPlayer = true;
                document.getElementById('ball').style.background = 'white';
                addLog("‚úÖ T√©cnica especial completada", "info");
                updateDisplay();
            }, 3000);
        }
        
        function scoreGoal(team) {
            if(team === 'Nankatsu') {
                scoreNankatsu++;
                addLog(`‚öΩ ¬°GOOOL DE NANKATSU! Tsubasa marca.`, "goal");
            } else {
                scoreToho++;
                addLog(`‚öΩ ¬°GOOOL DE TOHO! Hyuga marca.`, "goal");
            }
            
            // Efecto de celebraci√≥n
            document.body.style.backgroundColor = '#2a1a4e';
            setTimeout(() => {
                document.body.style.backgroundColor = '#1a1a2e';
            }, 500);
            
            updateDisplay();
        }
        
        function resetMatch() {
            scoreNankatsu = 0;
            scoreToho = 0;
            stamina = 100;
            playerX = 50;
            playerY = 60;
            ballX = 85;
            ballY = 65;
            ballWithPlayer = true;
            
            document.getElementById('gameLog').innerHTML = '';
            addLog("üîÑ Partido reiniciado", "system");
            updateDisplay();
        }
        
        // Regeneraci√≥n de stamina
        setInterval(() => {
            if(stamina < 100) {
                stamina = Math.min(100, stamina + 0.5);
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
  </html>
